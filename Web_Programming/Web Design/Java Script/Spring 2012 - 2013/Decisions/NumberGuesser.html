<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"> <head>  <title>XHTML 1.0 Transitional Document</title>  <meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" />  <meta http-equiv="Content-Language" content="en-us" />  <script type="text/javascript">  /* The computer will determine the number The human will guess Computer will say "high", "low" or "correct" Lather, rinse and repeat until human gets the right number */  //we will use the java script Math object to get a random number //between 1 and 100 var target = Math.floor(Math.random() * 100) + 1; var humanGuess = 0; //variable to store the input from human var numGuess = 0; //variable to store number of guesses it takes  while(humanGuess != target) {	//prompt user for guess	humanGuess = prompt("Guess a number between 1 - 100");	//determine high, low or correct	if(humanGuess < target)		document.writeln("<h1>Your guess is LOW . . . guess again</h1>");	else if(humanGuess > target)		document.writeln("<h1>Your guess is HIGH . . . guess again</h1>");	else		document.writeln("<h1>!CORRECT!</h1>");	//increment our counter	++numGuess; }// end of while loop  document.writeln("<h1>It took you " + numGuess + " guesses to get it right</h1>"); </script>   </head> <body> </body></html>
