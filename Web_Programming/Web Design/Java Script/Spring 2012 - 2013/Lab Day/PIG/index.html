<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"> <head>  <title>PIG by Sam DeMello</title>  <meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" />  <meta http-equiv="Content-Language" content="en-us" />  <script type="text/javascript" src="Javascript/PIG.js"></script>  <link type="text/css" href="CSS/lipstick.css" rel="stylesheet"/> </head> <body class="base" onload = "preload();newGame();">	<div class="everything">		<div id="wallpaper">			<img id="bannerImg" src="Images/Board.PNG" alt="board"/>			<img id="bannerShadow" src="Images/shadow.PNG" alt="shadow"/>		</div>			<h3 id="uScore">User Score: 0</h3>			<h3 id="cScore">Computer Score: 0</h3>			<h2 id="turnTotal">Turn Total: 0</h2>			<img src="Images/dieFaces/die1.PNG" id="die" alt="die"/>			<h2 id="status">Your Turn</h2>			<img src="Images/rollD.png" id="rollDis" alt="Disabled Roll Button"/>			<img src="Images/holdD.png" id="holdDis" alt="Disabled Hold Button"/>			<img src="Images/replayD.png" id="replayDis" alt="Disabled Replay Button"/>			<input type="image" id="rollBtn" src="Images/roll.png" onclick="roll();"/>			<input type="image" id="holdBtn" src="Images/hold.png" onclick="hold();"/>			<input type="image" id="replayBtn" src="Images/replay.png" onclick="newGame();"/>	</div>	</body></html>
