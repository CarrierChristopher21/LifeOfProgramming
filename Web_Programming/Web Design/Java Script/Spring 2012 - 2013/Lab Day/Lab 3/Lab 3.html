<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<title>High - Low Dice Game</title>
		<meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" />
		<meta http-equiv="Content-Language" content="en-us" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<script language="javascript" type="text/javascript" src="pigDiceGame.js"></script> 
		<script type="text/javascript">
			
			
			
		</script>

	</head>
	
	<body onload="dicepreLoad()">
		<!--YOUR XHTML IN HERE-->
		<center>	
			<form name = "diceRollingForm">
				<table border = "1" cellpadding = "15" >
					
					<tr>
						<td>Bet Amount: <input type = "text"
										name = "Bet Amount" />
						</td>
					</tr>

					<tr>
						<td align = "center" >
							<center>
									<img name = "imgDisplay"
										src = "die1"
										height = 100
										width = 100
										align = "left"
										hspace = "10" />
							</center>
											
							<center>
									<img name = "imgDisplay"
										src = "die2"
										height = 100
										width = 100
										align = "right"
										hspace = "10" />
							</center>
						</td>
					</tr>
			
				</table>
				
				<h1>Bet Type<hr></h1>

					<h3>What would you like to choose as your bet type?</h3>
						<table border = 0>

							<tr>
								<td>
									<input type = "radio"
										name = "Bet Type"
										value = "HIGH" />HIGH
								</td>

			  
								<td>
									<input type = "radio"
										name = "Bet Type"
										value = "LOW" />LOW
								</td>
							</tr>

							<tr>
								<td>
									<input type = "radio"
										name = "Bet Type" 
										value = "SEVEN " />SEVEN
								</td>
								
							</tr>
						</table>
						<tr>
							<td align = "center" width = 100>
								<input type = "button" onclick = "displayResult()" 
								value = "Roll" />
							</td>
							
						</tr>
			</form>
		</center>
	</body>
</html>
