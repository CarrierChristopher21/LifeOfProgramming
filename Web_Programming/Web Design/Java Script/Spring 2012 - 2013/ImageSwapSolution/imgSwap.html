		<html>		<head>			<title>Simple image swap</title>			<script type="text/javascript">
				//pre-load images into a 3 element array				var preLoadedImages = new Array(2);								//define a function that actually pre-loads the images				//into the array				function preLoad()				{					//download the first image					preLoadedImages[0] = new Image(100, 100);					preLoadedImages[0].src = "circle.gif";										preLoadedImages[1] = new Image(100, 100);					preLoadedImages[1].src = "square.gif";										preLoadedImages[2] = new Image(100, 100);					preLoadedImages[2].src = "triangle.gif";										//alert("Function has completed");				}								function swap(imageNumber)				{					//swap the image to the requested number					document.theForm.imgDisplay.src = preLoadedImages[imageNumber].src;				}							</script>		</head>		<body onLoad="preLoad();">			<center>				<h1>Simple Image Swap</h1>					<form name = "theForm">						<hr>							<table border = 1>								<tr>									<td colspan = 3>										<center>											<img name = "imgDisplay"												src = "triangle.gif"												height = 100												width = 100>										</center>									</td>								</tr>								<tr>									<td>										<img src = "triangle.gif"												height = 50												width = 50												name = "triangle"												onMouseOver="swap(2);" />									</td>									<td>										<img src = "circle.gif"											height = 50											width = 50											name = "circle"											onMouseOver="swap(0);" />									</td>									<td>										<img src = "square.gif"											height = 50											width = 50											name = "square"											onMouseOver="swap(1);">									</td>								</tr>							</table>						</hr>					</form>			</center>		</body>	</html>
