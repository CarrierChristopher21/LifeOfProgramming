<!doctype html>
	<html lang="en">
		<head>
			<title>Simple Rollover</title>
			<meta charset="utf-8" />
		</head>
		<body>
			<a href="#" onmouseover="document.rollover.src='../images/arrow_on.gif'" onmouseout="document.rollover.src='../images/arrow_off.gif'">
				<img src="../images/arrow_off.gif" alt="a simple rollover" id="rollover" />
			</a>
		</body>
	</html>
