<!--  The Contents of the template.html File  -->

<style>
  input.ng-dirty.ng-invalid {
    border: 2px solid #ff0000
  }

  input.ng-dirty.ng-valid {
    border: 2px solid #6bc502
  }
</style>



<div class="row m-2">
  <div class="col-6">
    <form novalidate [formGroup]="form" (ngSubmit)="submitForm(form)">
      <div class="form-group" *ngFor="let control of form.productControls">
        <label>{{control.label}}</label>
        <input class="form-control"
               [(ngModel)]="newProduct[control.modelProperty]"
               name="{{control.modelProperty}}"
               formControlName="{{control.modelProperty}}" />
        <ul class="text-danger list-unstyled"
            *ngIf="(formSubmitted || control.dirty) && control.invalid">
          <li *ngFor="let error of control.getValidationMessages()">
            {{error}}
          </li>
        </ul>
      </div>
      <button class="btn btn-primary" type="submit"
              [disabled]="formSubmitted && !form.valid"
              [class.btn-secondary]="formSubmitted && form.invalid">
        Create
      </button>
    </form>
  </div>
  <div class="col-6">
    <table class="table table-sm table-bordered table-striped">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let item of getProducts(); let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.price }}</td>
      </tr>
    </table>
  </div>
</div>
